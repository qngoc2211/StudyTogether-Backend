# Server - Render s\u1ebd t\u1ef1 \u0111\u1ed9ng g\u00e1n PORT
server.port=${PORT:8080}

# Database PostgreSQL Render - Chuy\u1ec3n \u0111\u1ed5i DATABASE_URL sang \u0111\u1ecbnh d\u1ea1ng JDBC
spring.datasource.url=jdbc:${DATABASE_URL}?ssl=true&sslmode=require
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA - Th\u00eam dialect \u0111\u1ec3 Hibernate kh\u00f4ng ph\u1ea3i t\u1ef1 x\u00e1c \u0111\u1ecbnh
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=${JWT_SECRET:StudyTogetherSecretKey2024VerySecureKey}
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO